# Eureka\u670D\u52A1\u7AEF\u7684\u9ED8\u8BA4\u7AEF\u53E3\u662F8761
# \u53C2\u8003\u4E0E\uFF1A
#  https://www.cnblogs.com/zyon/p/11023750.html
#  https://www.cnblogs.com/ouyida3/p/9747423.html
#  https://blog.csdn.net/KingBoyWorld/article/details/78009906
#  https://www.jianshu.com/p/0395cc887d82
#  https://blog.csdn.net/qq_35976271/article/details/101693174
#  https://www.cnblogs.com/li3807/p/7282492.html
server.port=6050
# \u5E94\u7528\u540D\u79F0\uFF0C\u5C06\u4F1A\u663E\u793A\u5728Eureka\u754C\u9762\u7684\u5E94\u7528\u540D\u79F0\u5217
spring.application.name=day-eureka
#\u5173\u95ED\u4FDD\u62A4\u6A21\u5F0F
eureka.server.enable-self-preservation=false
# \u670D\u52A1\u5931\u6548\u65F6\u95F4\uFF0C\u5931\u6548\u7684\u670D\u52A1\u5C06\u88AB\u5254\u9664\u3002\u5355\u4F4D\uFF1A\u79D2\uFF0C\u9ED8\u8BA4\uFF1A90
eureka.instance.lease-expiration-duration-in-seconds=10
# \u670D\u52A1\u7EED\u7EA6\uFF08\u5FC3\u8DF3\uFF09\u9891\u7387\uFF0C\u5355\u4F4D\uFF1A\u79D2\uFF0C\u7F3A\u770130
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.instance-id=day-eureka
# \u5982\u679C\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u4E3A\u9AD8\u53EF\u7528\u96C6\u7FA4\u65F6\uFF0C\u591A\u4E2A\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\u4EE5\u9017\u53F7\u5206\u9694\u3002
eureka.client.service-url.defaultZone=http://${spring.cloud.client.ip-address}:${server.port}/eureka
# \u662F\u5426\u5411\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u81EA\u5DF1\uFF0C\u7F3A\u7701\uFF1Atrue
# \u4E00\u822C\u60C5\u51B5\u4E0B\uFF0CEureka\u670D\u52A1\u7AEF\u662F\u4E0D\u9700\u8981\u518D\u6CE8\u518C\u81EA\u5DF1\u7684
eureka.client.register-with-eureka=false
# \u662F\u5426\u4ECEEureka\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C\u7F3A\u7701\uFF1Atrue
# \u4E00\u822C\u60C5\u51B5\u4E0B\uFF0CEureka\u670D\u52A1\u7AEF\u662F\u4E0D\u9700\u8981\u7684
eureka.client.fetch-registry=false
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false